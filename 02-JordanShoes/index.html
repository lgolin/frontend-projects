<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="style.css">
  <title>Jordan Shoes</title>
</head>

<body>
  <header>
    <div class="bg-promo">
      <p class="header-promo container">Ganhe R$ 10,00 de desconto no frete</p>
    </div>

    <h3 class="header container">JordanShoes</h3>
  </header>

  <div class="banner">
    <img src="./assets/banner.png" alt="">
    <div class="banner-text">
      <h2>A melhor loja de Jordan</h2>
      <p>O tênis Jordan é fruto de uma velha e forte<br> parceria entre a Nike e o jogador Michael Jordan.</p>
    </div>
  </div>

  <main>
    <div class="main container">
      <h2>Destaques</h2>
      <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
    </div>

    <div class="grid">
      <img src="./assets/shoe-1.png" alt="">
      <img src="./assets/shoe-2.png" alt="">
      <img src="./assets/shoe-3.png" alt="">
      <img src="./assets/shoe-4.png" alt="">
      <img src="./assets/shoe-5.png" alt="">
      <img src="./assets/shoe-6.png" alt="">
      <img src="./assets/shoe-7.png" alt="">
      <img src="./assets/shoe-8.png" alt="">
    </div>
  </main>

  <footer>
    <div class="bg-promo">
      <p class="header-promo container">Todos os direitos reservados.</p>
    </div>
  </footer>
</body>

</html>
